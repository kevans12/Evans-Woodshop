<div class="banner"><img src="./public/images/EvansWoodshop_small.jpg" /> </div>
<div class="products">
  <section class="product-container" ng-repeat="board in cuttingBoards">
   <a ui-sref="specProdfromServ({prodID: board.id})">
    <section class="product-card" >
        <div class="image-container">
          <img src={{board.image}} alt="{{board.name}}">
        </div>
        <div class="product-bottom">
            <h4> {{board.name}} </h4>
            <h5>{{board.price | currency}}</h5>
        </div>
    </section>
  </a>
 </section>
 </div>
